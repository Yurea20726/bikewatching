<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikewatch</title>
    <link rel="stylesheet" href="global.css">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <!-- Mapbox GL JS CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <script src="map.js" type="module"></script>
</head>
<body>
    <header>
        <h1>🚴🏼‍♀️ Bikewatching</h1>

        <label>
            Filter by time:
            <input id="time-slider" type="range" min="-1" max="1440" value="-1">
            <time id="selected-time" style="display: block;"></time>
            <em id="any-time" style="display: block;">(any time)</em>
        </label>
    </header>
    

    <div id="map">
        <svg></svg>
    </div>

    <div class="legend">
        <div class="legend-item" style="--departure-ratio: 1; text-align: left;">More departures</div>
        <div class="legend-item" style="--departure-ratio: 0.5; text-align: center;">Balanced</div>
        <div class="legend-item" style="--departure-ratio: 0; text-align: right;">More arrivals</div>
    </div>


</body>
</html>
